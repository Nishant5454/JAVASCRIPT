<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRPIT</title>
</head>
<body>   
    <ul> 
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <script>
    let title=document.createElement("h1"); 
    title.className="Pw Skills";    
    title.style.fontSize="25px";
    title.textContent="Namste Javascript";  
    console.log(title);
    document.body.appendChild(title);
    let temp=document.querySelector("ul");
    console.log(temp); 
    let lists=document.querySelectorAll("li");  
    console.log(lists);
    for (list of lists){ 
        temp.removeChild(list);
    }

    </script>
</body>
</html>
