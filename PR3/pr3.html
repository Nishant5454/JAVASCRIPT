!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link rel="stylesheet" href="PR3.css">
    <style>

    </style>
</head>
<body> 
    <div class="container">
        
        <div class="content"> 
            <h1>Job Application 
                <span class="Title">(Web dev)</span>
            </h1>  
            <form>
            <div class="form_cont"> 
                <div class="form_control">  
                    <label for="First name">First name:</label> 
                    <input 
                    if="First Name" 
                    name="First Name" 
                    placeholder="Enter your name" 
                    />

                </div>   
               
                <div class="form_control">  
                    <label for="Last _name">Last name:</label> 
                    <input 
                    if="Last Name" 
                    name="Last Name" 
                    placeholder="Enter your name" 
                    />

                </div> 
                
                <div class="form_control">  
                    <lable for="E-mail">E-mail:</lable>
                    <input  
                    input type="email"
                    id="E-mail" 
                    name="E-mail -id" 
                    placeholder="E-mail" 
                    />

                </div> 
                
                <div class="form_control">  
                    <lable for="Job Position">Job Position</lable>
                    <select> 
                        <option value="">Select Job Role</option> 
                        <option value="Frontend-Dev">Front End</option> 
                        <option value="Backend -Dev">Backedn Dev</option> 
                        <option value="Full Stack Web -Dev">Full Stack Web -Dev</option> 
                        <option value="UI-UX Des">UI-UX Desginer</option>
                    </select>

                </div> 
                 
                <div class="form_control">  
                    <lable for="Address">Address:</lable>
                    <textarea 
                    id="Address" 
                    name="Address" 
                    placeholder="Enter Your address" 
                    row="5" 
                    column="10" 
                    ></textarea>

                </div>   
                <div class="form_control">  
                    <lable for="City">City:</lable>
                    <input  
                    input type="City" 
                    id="City" 
                    placeholder="City"
                    />

                </div> 
                <div class="form_control">  
                    <lable for="Pin No">Pin no:</lable>
                    <input  
                    input type="num"
                    id="Pin no" 
                    name="Pin no" 
                    placeholder="Pin No" 
                    />

                </div>  
                <div class="form_control">  
                    <lable for="Date">Date:</lable>
                    <input  
                    input type="date"
                    id="date" 
                    name="date" 
                    placeholder="date" 
                    />

                </div>  
                <div class="form_control">  
                    <lable for="Cv">Upload your CV:</lable>
                    <input  
                    input type="file"
                    id="Cv" 
                    name="Cv" 
                    placeholder="Cv" 
                    /> 
                    

                </div> 
            
            
            </div>  
            <div class="button_container"> 
                <button type="button">Submit</button>
            </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
